<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image</title>
    <style>
        #tooltip {
            display: none;
            position: absolute;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #000;
        }

        /* Set the image size to 20% of its original size */
        img {
            width: 20%;
        }
    </style>
</head>

<body>
    <img src="objects/itrl_002.jpg" usemap="#image-map" />
    <map name="image-map">
        <area shape="rect" coords="50,50,200,150" alt="Description" href="#link1" />
        <!-- Add more areas as needed -->
    </map>

    <div id="tooltip"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var areas = document.getElementsByTagName('area');
            for (var i = 0; i < areas.length; i++) {
                areas[i].addEventListener('mouseover', function(event) {
                    // Show tooltip or perform other actions
                    var tooltip = document.getElementById('tooltip');
                    tooltip.innerHTML = event.target.alt;
                    tooltip.style.display = 'block';
                    tooltip.style.left = event.pageX + 'px';
                    tooltip.style.top = event.pageY + 'px';

                    // Highlight the area (rectangle) when hovering over it
                    event.target.style.outline = '2px solid red'; // You can customize the outline color and width
                });
                areas[i].addEventListener('mouseout', function(event) {
                    // Hide tooltip, revert other actions, and remove highlight
                    var tooltip = document.getElementById('tooltip');
                    tooltip.style.display = 'none';
                    event.target.style.outline = 'none';
                });
            }
        });
    </script>
</body>

</html>
